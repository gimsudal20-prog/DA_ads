name: Daily BizMoney Collector

on:
  workflow_dispatch: {}
  schedule:
    # 한국 시간 02:00 (UTC 17:00 전날)
    - cron: "0 17 * * *"

jobs:
  run-bizmoney:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NAVER_ADS_API_KEY: ${{ secrets.NAVER_ADS_API_KEY }}
      NAVER_ADS_SECRET: ${{ secrets.NAVER_ADS_SECRET }}
      # 레포에 accounts.xlsx가 root에 있으면 기본값(accounts.xlsx) 그대로 사용
      # 경로를 바꾸면 secrets/vars에 ACCOUNTS_FILE 추가해서 지정 가능
      # ACCOUNTS_FILE: accounts/accounts.xlsx
      # (선택) 담당자 컬럼이 있을 때만 동작
      # MANAGER_FILTER: 승훈

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv sqlalchemy psycopg2-binary pandas openpyxl

      - name: Run BizMoney Collector
        run: |
          python collect_bizmoney.py
