name: Daily Naver Ads Collector

on:
  schedule:
    # 한국 시간 02:00 KST = UTC 17:00 (전날)
    - cron: "0 17 * * *"
  workflow_dispatch: {}

concurrency:
  group: collector-daily
  cancel-in-progress: false

jobs:
  run-collector:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      NAVER_ADS_API_KEY: ${{ secrets.NAVER_ADS_API_KEY }}
      NAVER_ADS_SECRET: ${{ secrets.NAVER_ADS_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ▼▼▼ [추가된 부분] pip 캐싱 설정 ▼▼▼
      # 실행 속도를 높이기 위해 패키지 설치 내역을 캐싱합니다.
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      # ▲▲▲ [추가된 부분 끝] ▲▲▲

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests python-dotenv sqlalchemy psycopg2-binary

      - name: Run collector (yesterday, KST)
        run: |
          YESTERDAY=$(date -d "yesterday" +%F)
          echo "Collect date = ${YESTERDAY}"
          python collector.py --date "${YESTERDAY}"
